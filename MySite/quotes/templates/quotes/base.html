<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href=" {% static 'quotes/style.css' %} ">

    <title>MySite</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-7">
                <h1>
                    <a href="/quotes" style="text-decoration: none">Homework 10</a>
                </h1>
            </div>
        <div class="col-md-8">
            <p>
                {% if user.is_authenticated %}
                <span>Hello {{name}}</span>
                <a href="/users/logout">logout</a>
                <a href="/quotes/add_quote">Add quote</a>
                <a href="/quotes/add_author">Add author</a>
                
                {%else%}
                <a href="/users/login">Login</a>
                <a href="/users/signup">Register</a>
                <a href="/users/logout">logout</a>

                {%endif%}
            
            </p>
        </div>
    </div>

    {% block content %} {% endblock %}

</body>
</html>
